<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio site for Richard John Black, a Junior Software Developer from Birmingham, UK."
    />
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body onclick="selectFunction(event)">
    <div id="sidenav">
      <a href="javascript:void(0)" id="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="./index.html">Home</a>
      <p id="current-page-nav">Portfolio</p>
      <a href="./about.html">About</a>
      <a href="./links.html">Links</a>
      <a href="./contact.html">Contact</a>
    </div>

    <div id="opaque-filter"></div>

    <nav id="header-nav-block">
      <span id="hamburger">&#9776; navigation</span>
      <h1 class="portrait-header">Developer Portfolio</h1>
    </nav>

    <div id="main">
      <header>
        <h1 id="portfolio-header">Developer Portfolio</h1>
      </header>

      <div id="portfolio-grid">
        <div id="project-expand-card">
          <div id="project-info">
            <img
              src="./images/profile.jpg"
              alt="project image"
              id="project-image"
            />

            <h3 id="project-title">NAME OF PROJECT</h3>
            <a
              id="project-url"
              href="javascript:void(0)"
              target="_blank"
              rel="noopener external"
              class="project-links"
              >PROJECT URL</a
            >
            <br />
            <a
              id="github-url"
              href="javascript:void(0)"
              target="_blank"
              rel="noopener external"
              class="project-links"
              >GITHUB URL</a
            >

            <p id="project-description">Some descriptive text...</p>
          </div>
          <a
            href="javascript:void(0)"
            id="project-close-button"
            class="project-links"
            >Close &times;</a
          >
        </div>

        <div class="project-cards">
          <h3>Link-Four</h3>
          <img
            class="thumbnails"
            src="./images/portfolio-link4.jpg"
            alt="linkfour-image"
          />
          <p>More details...</p>
        </div>

        <div class="project-cards">
          <h3>Tremolo</h3>
          <img
            class="thumbnails"
            src="./images/portfolio-trem.jpg"
            alt="tremolo-image"
          />
          <p>More details...</p>
        </div>

        <div class="project-cards">
          <h3>News App</h3>
          <img
            class="thumbnails"
            src="./images/portfolio-nc.jpg"
            alt="news app-image"
          />
          <p>More details...</p>
        </div>
        <div class="project-cards">
          <h3>News API</h3>
          <img
            class="thumbnails"
            src="./images/portfolio-nc.jpg"
            alt="news api-image"
          />
          <p>More details...</p>
        </div>
      </div>
    </div>
  </body>
</html>
